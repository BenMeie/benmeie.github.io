<svg width='600' height='800' viewBox='0 0 600 800'
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink= "http://www.w3.org/1999/xlink">

    <!-- Ben Meier
        28 Aug 2019 -->
    
    <!-- the clipping paths and masks will go here -->

    <defs>
        <radialGradient id='red' cx='30%' cy='30%' r='70%'>
            <stop offset='0' stop-color='#fee'/>
            <stop offset='1' stop-color='#c00' />
        </radialGradient>
        <radialGradient id='gray' cx='30%' cy='30%' r='70%'>
            <stop offset='0' stop-color='#eee'/>
            <stop offset='1' stop-color='#444' />
        </radialGradient>
        <linearGradient id='line1' x1='0.4' y1='0.4' x2='0.6' y2='0.6'>
            <stop offset='0' stop-color='white' />
            <stop offset='1' stop-color='black' />
        </linearGradient>
        <linearGradient id='line2' x1='0.6' y1='0.4' x2='0.4' y2='0.6'>
            <stop offset='0' stop-color='white' />
            <stop offset='1' stop-color='black' />
        </linearGradient>
    </defs>

    <!-- the shapes and stuff will go here -->

    <rect x='0' y='0' width='600' height='800' fill='#5ae' />
    <g transform='translate(0 20)'>
    <line x1='300' y1='400' x2='150' y2='515.1' stroke='url(#line1)' stroke-width='20' />
    <line x1='300' y1='400' x2='450' y2='515.1' stroke='url(#line2)' stroke-width='20' />
    
    <circle cx='300' cy='400' r='60' fill='url(#red)' />
    
    <circle cx='150' cy='515.1' r='30' fill='url(#gray)' />
    <circle cx='450' cy='515.1' r='30' fill='url(#gray)' />
    </g>
    <text x='300' y='270' font-size='56' font-family='sans-serif' text-anchor="middle" font-weight="200">Water</text>

</svg>
