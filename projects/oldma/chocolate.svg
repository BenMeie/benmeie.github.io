    <polygon points='383.6 500 383.6 600 377.6 600 377.6 500' fill='url(#line3)'/>
    <polygon points='389.6 500 389.6 600 395.6 600 395.6 500' fill='url(#line3)'/>
    
    <polygon points='291 450 291 350 297 350 297 450' fill='url(#line3)'/>
    <polygon points='303 450 303 350 309 350 309 450' fill='url(#line3)'/>
    
