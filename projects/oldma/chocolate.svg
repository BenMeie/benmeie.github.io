<svg width='600' height='800' viewBox='0 0 600 800'
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink= "http://www.w3.org/1999/xlink">

    <!--Ben Meier
        30 August 2019-->
    
    <!-- the clipping paths and masks will go here -->

    <defs>
        <radialGradient id='red' cx='30%' cy='30%' r='70%'>
            <stop offset='0' stop-color='#f88'/>
            <stop offset='1' stop-color='#800' />
        </radialGradient>
        <radialGradient id='blue' cx='30%' cy='30%' r='70%'>
            <stop offset='0' stop-color='#88f'/>
            <stop offset='1' stop-color='#008' />
        </radialGradient>
        <radialGradient id='gray' cx='30%' cy='30%' r='70%'>
            <stop offset='0' stop-color='#aaa'/>
            <stop offset='1' stop-color='#111' />
        </radialGradient>
        <radialGradient id='lgray' cx='30%' cy='30%' r='70%'>
            <stop offset='0' stop-color='#fff'/>
            <stop offset='1' stop-color='#666' />
        </radialGradient>
        <linearGradient id='line1' x1='0.4' y1='0.4' x2='0.6' y2='0.6'>
            <stop offset='0' stop-color='white' />
            <stop offset='1' stop-color='black' />
        </linearGradient>
        <linearGradient id='line2' x1='0.6' y1='0.4' x2='0.4' y2='0.6'>
            <stop offset='0' stop-color='white' />
            <stop offset='1' stop-color='black' />
        </linearGradient>
        <linearGradient id='line3' x1='-0.4' y1='0' x2='1.4' y2='0'>
            <stop offset='0' stop-color='white' />
            <stop offset='1' stop-color='black' />
        </linearGradient>
        <linearGradient id='line4' y1='-0.4' x1='0' y2='1.4' x2='0'>
            <stop offset='0' stop-color='white' />
            <stop offset='1' stop-color='black' />
        </linearGradient>
    </defs>

    <!-- the shapes and stuff will go here -->

    <rect x='0' y='0' width='600' height='800' fill='beige' />
