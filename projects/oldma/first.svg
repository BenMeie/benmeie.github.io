<svg width='600' height='400' viewBox='0 0 600 400'
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink= "http://www.w3.org/1999/xlink">

    <!-- the clipping paths and masks will go here -->

    <defs>
        
    </defs>

    <!-- the shapes and stuff will go here -->

    <rect x='0' y='0' width='600' height='400' fill='beige' />
    
    <rect x='50' y='50' width='500' height='300' fill='cornflowerblue'/>
    
    <!--4 Center Squares-->
    <rect x='100' y='100' width='175' height='75' fill='darkblue'/>
    
    <rect x='325' y='100' width='175' height='75' fill='darkblue'/>
    
    <rect x='100' y='225' width='175' height='75' fill='darkblue'/>
    
    <rect x='325' y='225' width='175' height='75' fill='darkblue'/>
    
    <polyline points='0 400 100 100 200 300 300 100 400 300 500 100 600 0' fill='none' stroke='lime' stroke-opacity="0.5" stroke-width='5'/>
    
    <!--Concentric Circles-->
    <circle cx='300' cy='200' r='120' fill='green'/>
    
    <circle cx='300' cy='200' r='90' fill='darkgreen'/>
    
    <circle cx='300' cy='200' r='60' fill='green'/>
    
    <!--Ring-->
    <ellipse cx='300' cy='200' rx='150' ry='45' fill='none' stroke='violet' stroke-width='7' transform='rotate(-30 300 200)'/>
    
    <!--Eye-->
    <ellipse cx='300' cy='200' rx='60' ry='30' fill='white'/>
    
    <circle cx='300' cy='200' r='20' fill='black'/>
    
    <!--4 Triangle Corners-->
    <polygon points='0 0 50 0 0 50 z' fill='purple'/>
    
    <polygon points='600 0 550 0 600 50 z' fill='purple'/>
    
    <polygon points='0 400 50 400 0 350 z' fill='purple'/>
    
    <polygon points='600 400 550 400 600 350 z' fill='purple'/>
    
    <line x1='50' y1='25' x2='550' y2='25' stroke='purple' stroke-width='5' />
    
    <polyline points='25 50 25 350' stroke='purple' stroke-width='5' />
    
    <text x='300' y='387' text-anchor="middle" font-size='36' font-family='Avenir' fill='purple'>SVG Text</text>
    
    <polyline points='575 50 575 350' stroke='purple' stroke-width='5' />
    
    <polygon points='75 75 
                     150 125 
                     225 100 
                     300 125 
                     375 100
                     450 125
                     525 75 z' fill-opacity='0.5' fill='black'/>
    
    <polygon points='75 325 
                     150 275 
                     225 300 
                     300 275 
                     375 300
                     450 275
                     525 325 z' fill-opacity='0.5' fill='black'/>

</svg>