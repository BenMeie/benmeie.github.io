    <h1>Gas Mileage Calculator</h1>
    <div id='inputs'>
        <p>
        <label>Starting mileage:</label>
        <input id='start' type='text'/>
        </p>
        <p>
        <label>Ending mileage:</label>
        <input id='end' type='text'/>
        </p>
        <p>
        <label>Gallons Used:</label>
        <input id='gallons' type='text'/>
        </p>
        <p>
            <label>Miles per Gallon:</label>
            <input id='mpg' type='text' disabled='disabled'/>
        </p>
    </div>

    <script type='text/javascript'>
        document.getElementById('start').oninput = calc;
        document.getElementById('end').oninput = calc;
        document.getElementById('gallons').oninput = calc;
        
        function calc(e) {
            var startm = parseInt(document.getElementById('start').value);
            var endm = parseInt(document.getElementById('end').value);
            var gallons = parseInt(document.getElementById('gallons').value);
            var mpg = (endm-startm)/gallons;
            
            if(mpg >= 0 || !isNaN(mpg)) {
                document.getElementById('mpg').value = mpg.toFixed(2);
            }
        }
        
    </script>
