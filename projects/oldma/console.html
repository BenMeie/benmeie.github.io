    <script type='text/javascript'>
    // scripts will go here

        function log(s) {
            document.getElementById('console').innerHTML += s + "\n";
        }
        
        function logn(s) {
            document.getElementById('console').innerHTML += s;
        }
        
        log ("Ben Meier");
        log ("Console Project 13 September 2019");
        log("");
        
        log("Arithmetic: + - * / %");
        log(7+9);
        log(7-9);
        log(7*9);
        log(7/9);
        log(7%9);
        log(9%7);
        log("");
        
        log("Variables:");
        var x=17;
        var y=42;
        log(x);
        log(y);
        log(x+y);
        log(x-y);
        log(x*y);
        log(x/y);
        log(x%y);
        log("");
        
        log("Strings:");
        var s = "Mobile";
        var t = 'Apps';
        log(s+t);
        log(s + " " + t);
        log(s + y);
        log(y+s);
        log(s + y + x);
        log(s +(y+x));
        log("");
        
        log("PEMDAS: Order of Operations / Operator Precedence");
        log(1 + 2 * 3 / 4 + 5);
        log((1+2)*3/(4+5));
        var q = 1 + 2 * 3 / 4 + 5;
        var n = q = 17 + 42;
        log(n);
        log(q);
        log('');
        
        log("Boolean Logical Operators: && ||");
        var a =true;
        var b = false;
        var c = true;
        var d = false;
        log(a && b);
        log(a && c);
        log(b && d)
        log(a || b);
        log(a || c);
        log(b || d)
        log (true && true);
        log (true && false);
        log (false && false);
        log (true || true);
        log (true || false);
        log (false || false);
        log("");
        
        log("Decisions:");
        var color = 'red';
        if (color == 'blue') {
            log('yeah');
        }
        if (color == 'red') {
            log('nope');
        }
        if (color != 'blue') {
            log('yo');
        }
        if (color != 'red') {
            log('foo');
        }
        
        if (color == 'blue') {
            log("The color is blue");
        } else {
            log("The color is not blue");
        }
        
        var temp = 64;
        if (temp > 90) {
            log("It sure is hot")
        }
        else if (temp < 40) {
            log ('brrrr');
        }
        else {
            log('What a lovely day');
        }
        
        var angle = 90;
        if (angle > 90)
            log("The angle is obtuse");
        else if (angle < 90)
            log("The angle is acute");
        else 
            log ('It is a right angle');
        
        if (temp >= 212)
            log ("The water is boiling");
        else if (temp <=32)
            log("The water is freezing");
        else 
            log ("The water is wet");
        
        log("");
        log("Logical Operations:");
        
        if (temp > 60 && angle > 60) {
            log('Both > 60');
        }
        if(temp < 60 && angle <60) {
            log('Both < 60');
        }
        if (temp > 60 && angle < 60) {
            log("One of each");
        }
        if (temp > 60 || angle > 60) {
            log("At least one > 60");
        }
        if (temp < 60 || angle < 60) {
            log ("At least one < 60");
        }
        if(temp > 60 || angle < 60) {
            log ("One of each");
        }
        log('');
        
        log("Loops = Repetition:");
        for (var i=0; i<16; i++) {
            logn(i + " ");
        }
        
        log('')
        
        i = 0;
        while (i<16) {
            logn(i + " ");
            i++;
        }
        
        log("");
        
        for(y=1; y<=12; y++) {
            for(x=1; x<=12; x++) {
                if ((x*y) < 10) {
                    logn("  " + x*y + " ");
                }
                else if ((x*y) < 100) {
                    logn(" " + x * y + " ");
                }
                else {
                    logn(x*y + " ");
                }
            }
            log("");
        }
        log("");
        
        log("Arrays:")
        var food = ['apple','bannana','canteloupe','doritos','eggplant enchiladas','fruit loops','gorgonzola', 'huevos'];
        
        log(food);
        log(food.length);
        log(food[3]);
        log(food[5]);
        log(food[7]);
        log(food[0]);
        
        for(var i=0; i<food.length;i++) {
            log(i + ": " + food[i])
        }
        
        log('');
        var junk = ["Android", 4, 'huevos', Math.PI, "Pie", 1.414, 10*9*8, "Why?", false, ["This", "is", "an", "array"]];
        
        log(junk);
        for(var i=0;i<junk.length;i++) {
            log (i + ": " + junk[i])
        }
