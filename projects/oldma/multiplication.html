<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width" /> 
    <title>Multiplication Table</title>
    <style type='text/css'>
        
        body {
            text-align: center;
            background-color: #ccf;
            font-family: "Futura", sans-serif;
        }
        
        @media screen and (max-width: 800px) {
            table {max-width: 600px;
                font-size: 0.7em;
            
            }
        }
    
        table {
            width: 75%;
            border-collapse: collapse;
            margin: 0 auto;
            font-family: "Futura", sans-serif;
            background-color: #eef;
        }
        
        td, th{
            font-size: 1.2em;
            border: 2px solid #006;
            text-align: right;
            padding: 4px 24px 4px 12px;
        }
        th {
            background-color: #009;
            color: white;
        }
        
        div {
            margin: 1em;
        }
        
        label {
            font-size: 15px;
        }
        
        button {
            font-size: 15px;
            border-radius: 7px;
            background-color: white;
            border: 2px solid #0cc;
            padding: 4px 9px;
        }
        
        button:hover {
            background-color: #cfc;
        }
        
        input {
            margin-right: 2em;
            font-size: 15px;
        }
        
        tr:hover td {
            background-color: #ccf;
        }
        
        tr td:hover {
            
            background-color: #79f;
        }

    </style>
</head>

<body>
    <h1>Multiplication Table</h1>
    <!-- page content will go here -->
    
    <div>
        <label>Width: </label>
        <input type='text' size='5' id='width'/>
        <label>Height: </label>
        <input type='text' size='5' id='height'/>
        <button id='redraw'>Redraw</button>
    </div>
    
    <table id='mult'>
    </table>

    <script type='text/javascript'>
    // scripts will go here

        drawTheMultiplicationTable(12, 12);
        
        document.getElementById('redraw').onclick = drawAgain;
        
        function drawTheMultiplicationTable(width, height) {
            var tableContents = "";
            for (var y=1; y<=height; y++) {
                tableContents += "<tr>";
                
                for (var x=1; x<=width; x++) {
                    tableContents += '<td>' + (x*y) + '</td>';    
                }
                
                tableContents += "</tr>";
            }
            document.getElementById('mult').innerHTML = tableContents;
        }
        
        function drawAgain(e) {
            var width = parseInt(document.getElementById('width').value);
            var height = parseInt(document.getElementById('height').value);
            var tableContents = "";
            
            for (var y=1; y<=height; y++) {
                tableContents += "<tr>";
                for (var x=1; x<=width; x++) {
                    tableContents += '<td>' + (x*y) + '</td>';    
                }
                
                tableContents += "</tr>";
            }
            document.getElementById('mult').innerHTML = tableContents;
        }
    </script>
</body>
</html>
