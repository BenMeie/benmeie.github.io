<svg width='400' height='400' viewBox='0 0 400 400'
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink= "http://www.w3.org/1999/xlink">

    <!-- Ben Meier
        9 September 2019-->

    <defs>
        <clipPath id='lowerleft'>
            <polygon points='0 178 400 365 400 400 0 400z'/>
        </clipPath>
        <clipPath id='upperright'>
            <polygon points='150 0 400 0 400 400 375 405 z'/>
        </clipPath>
        <clipPath id='lowerright'>
            <polygon points='30 400 400 0 400 400 z'/>
        </clipPath>
        
        <polygon points='200.0  334.0
                     84.0  267.0
                     84.0  133.0
                     200.0  66.0
                     316.0  133.0
                     316.0  267.0 z' id='hexagon'/>
        
    </defs>

    <!-- the shapes and stuff will go here -->

    <!--<image xlink:href='Brandwatch_New_Logo.png' width='400' height="400"/>-->
    
    <g transform='translate(-98 -98) scale(1.49)'>
        <use xlink:href='#hexagon' fill='#5bd'/>
        <use xlink:href='#hexagon' fill='#f89322' clip-path="url(#lowerright)"/>
        <use xlink:href='#hexagon' fill='#8c4' clip-path='url(#lowerleft)'/>
        <use xlink:href='#hexagon' fill='#a8a' clip-path='url(#upperright)'/>
        <g clip-path='url(#lowerright)'>
            <use xlink:href='#hexagon' fill='gold' clip-path='url(#lowerleft)'/>
        </g>
        <g clip-path='url(#lowerright)'>
            <use xlink:href='#hexagon' fill='#fa6848' clip-path='url(#upperright)'/>
        </g>
    </g>
    

</svg>