<svg width='400' height='400' viewBox='0 0 400 400'
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink= "http://www.w3.org/1999/xlink">

    <!--Ben Meier
        6 September 2019-->
    
    <defs>
        <clipPath id='outside'>
            <rect x='0' y='0' width='400' height='400' rx='80' ry='80'/>
        </clipPath>
    </defs>
    <!-- the shapes and stuff will go here -->
    
    <rect x='0' y='0' width='400' height='400' rx='80' ry='80' fill='#0cf'/>
    
    <g transform="translate(0 20)">
    <rect x='60' y='210' width='280' height="40" rx='20' ry='20' fill='white'/>
    
    <rect x='60' y='230' width='280' height="40" rx='20' ry='20' fill='white' transform="rotate(120 200 200)"/>
    
    <rect x='60' y='230' width='280' height="40" rx='20' ry='20' fill='white' transform="rotate(-120 200 200)"/>
    
    <rect x='0' y='250' width='200' height='12' fill='#0cf'/>
    
    <rect x='0' y='218' width='200' height='12' fill='#0cf' transform="rotate(120 200 200)"/>
    
    <rect x='0' y='218' width='200' height='12' fill='#0cf' transform="rotate(-120 200 200)"/>
    </g>
    <rect x='200' y='0' width='200' height="400" fill="black" fill-opacity="0.1" clip-path='url(#outside)'/>
</svg>