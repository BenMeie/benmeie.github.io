    <h1>Quadratic Root Finder</h1>
    <!-- page content will go here -->
    
    <p id='equation'>
        <input id='a' placeholder='a' size='8'/><span class='var'>x</span><sup>2</sup> + 
        <input id='b' placeholder='b' size='8'/><span class='var'>x</span> + 
        <input id='c' placeholder='c' size='8'/> = 0
    </p>
    <p>
        <button id='compute'>Compute Now</button>
    </p>
    <p id='root1'></p>
    <p id='root2'></p>
    <p id='direction'></p>

    <script type='text/javascript'>
    
        function get(id) {
            return document.getElementById(id);
        }
        
        get('compute').onclick = doCompute
        
        function doCompute(e) {
            var a = parseFloat(get('a').value)
            var b = parseFloat(get('b').value)
            var c = parseFloat(get('c').value)
            
            var radicand = (b*b) - (4*a*c);
            
            if(radicand < 0) {
                get('root1').textContent = 'There are no real roots';
                get('root2').innerHTML = '&nbsp;';
            } 
            else if (radicand == 0) {
                get('root1').textContent = -b / (2*a)
                get('root2').innerHTML = '&nbsp;'
            }
            else {
                get('root1').textContent = (-b - Math.sqrt(radicand)) / (2*a)
                get('root2').textContent = (-b + Math.sqrt(radicand)) / (2*a)
            }
            
            if(a > 0) {
                get('direction').textContent = 'The parabola is pointing up.'
            } else if (a < 0) {
                get('direction').textContent = 'The parabola is pointing down.'
            } else {
                get('direction').textContent = 'Not a parabola'
            }
        }

    </script>
