    <script type='text/javascript'>

        function swap(e) {
            var png = e.getAttribute('src').indexOf('.')
            var indexun = e.getAttribute('src').substring(15, png);
            var index = parseInt(indexun.substring(indexun.indexOf('-')+1));
            e.setAttribute('src', "icons/portfolioIcons-" + (index + 15) + ".png")
            e.className = 'iconb';
        }

        function swapb(e) {
            var png = e.getAttribute('src').indexOf('.')
            var indexun = e.getAttribute('src').substring(15, png);
            var index = parseInt(indexun.substring(indexun.indexOf('-')+1));
            if (index > 24)
                e.setAttribute('src', "icons/portfolioIcons-" + (index - 15) + ".png")
            else
                e.setAttribute('src', "icons/portfolioIcons-" + "0"+(index - 15) + ".png")
            e.className = 'icon';
        }


    </script>
