<!DOCTYPE html>
<html>
<head>
    <!--
    Ben Meier, 29 August 2019 
    Navigation Icons 
    Mobile App Design
    -->
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width" /> 
    <title>Navigation Icons</title>
    <style type='text/css'>
    /* styles go here */
        
        img {
            width: 48px;
            padding: 36px;
            margin: 8px;
            border-radius: 16px;
        }
        
        div.light img {
            background-image: linear-gradient(to top,#0a0,#0e0);
            background-color: chartreuse;
        }
        
        div.dark img {
            background-image: linear-gradient(to top,#606,#b0b);
            background-color: purple;
        }
        
        div#content {
            margin: 0 auto;
            max-width: 600px;
        }
        
        h1 {
            font-family: "Helvetica Neue", sans-serif;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin: 2em;
        }

    </style>
</head>

<body>
    <h1>Navigation Icons</h1>
    <!-- page content will go here -->
    <div id='content'>
    <div class='light'>
        <img src='black-triangle-left.svg' alt='previous'/>
        <img src='black-triangle-right.svg' alt='next' />
        <img src='black-hamburger.svg' alt='menu' />
        <img src='black-waffle.svg' alt='apps'/>
        <img src='black-arrow-left.svg' alt='back'/>
        <img src='black-arrow-right.svg' alt='forward'/>
        <img src='black-home.svg' alt='home'/>
        <img src='black-star.svg' alt='favorite'/>
        <img src='black-arrow-down.svg' alt='down'/>
        <img src='black-arrow-up.svg' alt='up'/>
        <img src='black-heart.svg' alt='like'/>
        <img src='black-heart-filled.svg' alt='liked'/>
    </div>
    
    <div class='dark'>
        <img src='white-triangle-left.svg' alt='previous'/>
        <img src='white-triangle-right.svg' alt='next' />
        <img src='white-hamburger.svg' alt='menu' />
        <img src='white-waffle.svg' alt='apps'/>
        <img src='white-arrow-left.svg' alt='back'/>
        <img src='white-arrow-right.svg' alt='forward'/>
        <img src='white-home.svg' alt='home'/>
        <img src='white-star.svg' alt='favorite'/>
        <img src='white-arrow-down.svg' alt='down'/>
        <img src='white-arrow-up.svg' alt='up'/>
        <img src='white-heart.svg' alt='like'/>
        <img src='white-heart-filled.svg' alt='liked'/>
    </div>
    </div>
    <footer>Copyright &copy; 2019 Ben Meier</footer>
    <script type='text/javascript'>
    // scripts will go here

    </script>
</body>
</html>
